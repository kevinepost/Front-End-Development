<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs Demo</title>
</head>
<body>

  <p>Do you prefer cats or dogs?</p>
  <form>
    <label for="dogs">Dogs:</label>
    <input name="pets" id="dogs" type="radio" value="dogs">
    <label for="cats">Cats:</label>
    <input name="pets" id="cats" type="radio" value="cats">

    <p>What's your favorite color?</p>
    <select name="color" id="">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <p>What's your current mood?</p>
    <select name="mood" id="">
      <option value="happy">:-)</option>
      <option value="neutral">:-|</option>
      <option value="sad">:-(</option>
    </select>
<br>
    <input type="text">
<br>
    <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
<br>
    <button>Go!</button>
  </form>
  <!-- <input type="checkbox"> -->
</body>
</html>
