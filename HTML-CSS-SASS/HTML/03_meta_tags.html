<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Meta Tags -->
    <!-- This is the Character Set -->
    <meta charset="UTF-8">
    <!-- This is used for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Browser Setting -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- A brief summary of your site -->
    <meta name="description" content="This is my website description">
    <!-- Things that will help your site be found by Key Words -->
    <meta name="keywords" content="web development, web design">
    <!-- If you don't want your page to be shown -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- The <title> element: defines a title in the browser toolbar, provides a title for the page when it is added to favorites, displays a title for the page in search-engine results.   -->
    <title>Meta Tags</title>
  </head>
  <body>
    
  </body>
</html>
