<!-- The <!DOCTYPE> declaration must be the very first thing in your HTML document, before the <html> tag.  The following URL:https://www.w3schools.com/tags/tag_doctype.asp has more information. -->
    <!DOCTYPE html>
    <!-- The <html> tag tells the browser that this is an HTML document. -->
    <html>
        <!-- The <head> element is a container for all the head elements. -->
      <head>
          <!-- The following elements can go inside the <head> element: <title> (this element is required in an HTML document), <style>, <base>, <link>, <meta>, <script>, <noscript> -->
        <title>My Website</title> <!-- The name that will be shown on the URL tab -->
      </head>
      <!-- The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. information to show on the website -->
      <body>
        <!-- This is a comment -->
        <h1>My Website</h1>
        <p>This is my very first website</p>
      </body>
    </html>
