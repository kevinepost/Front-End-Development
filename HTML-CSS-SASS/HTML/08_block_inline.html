<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline vs Block</title>
  </head>
  <body>
    <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga doloribus aperiam dicta <strong>voluptatibus ut, quisquam</strong> aut perferendis sequi, ad ullam quae eius eveniet nihil? Ab ipsam praesentium voluptatum dolorem temporibus.</p>
    <p style="border:2px green solid">Lorem</p>

    <a style="border:2px red solid" href="#">A Link</a>
    <a style="border:2px red solid" href="#">A Link</a>
    <ul>
      <li>Item</li>
      <li>Item</li>
    </ul>

    <!-- Block level elements in HTML: Spans 100% of the page.  Next item will go on the next line.
    <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form>
    <h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video> -->

    <!-- Inline elements in HTML: Does not span 100% of the page, only takes up as much width as necessary.    Next item will be next to it if enough space on the line.
    <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label><map><object>
    <output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var>   -->      
  </body>
</html>
